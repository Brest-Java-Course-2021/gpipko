<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Projects</title>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="/" class="navbar-brand"><img src="../../resources/static/img/folder-fill.svg"
                                                  th:src="@{/img/logo.svg}"
                                                  height="32" width="32" alt="Authors"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="projects.html"
                           th:href="@{/projects}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="authors.html"
                           th:href="@{/authors}">Authors</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header"
         class="ps-1 py-1 mb-3 navbar navbar-light bg-light text-dark">
        <ul class="navbar-nav float-start">
            <li class="nav-item" title="Back to list">
                <a href="authors.html"
                   th:href="@{/authors}"
                   class="btn btn-light btn-block">
                    <i class="bi-arrow-left"></i></a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase me-auto"
              th:text="${isNew} ? 'New author' : 'Edit author'">Edit author</span>
    </nav>
</header>

<section id="author">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="authorForm"
                              th:object="${author}"
                              action="authors.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">

                            <input id="field_authorId"
                                   type="hidden"
                                   th:field="*{authorId}"/>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_firstName">Author's first name</label>
                                <input class="form-control "
                                       id="field_firstName"
                                       type="text" value="Henry"
                                       th:field="*{firstName}"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_lastName">Author's last name</label>
                                <input class="form-control "
                                       id="field_lastName"
                                       type="text" value="Wotton"
                                       th:field="*{lastName}"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_email">Author's email</label>
                                <input class="form-control "
                                       id="field_email"
                                       type="text" value="hwotton@gmail.com"
                                       th:field="*{email}"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_grantSum">Author's grant sum</label>
                                <input class="form-control "
                                       id="field_grantSum"
                                       type="text" value="10"
                                       th:field="*{grantSum}"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_projectId">Project id</label>
                                <select class="form-control"
                                        id="field_projectId"
                                        th:field="*{projectId}"/>
                                <option th:value="0" th:text="none"></option>
                                <option th:each=" id : ${allProjectId}"
                                        th:value="${id.projectId}"
                                        th:text="${id.projectId}">
                                </option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-end">
                                <a href="authors.html"
                                   th:href="@{/authors}"
                                   class="btn btn-light me-1"
                                   title="Cancel">Cancel</a>
                                <a href="authors.html"
                                   th:href="@{/authors}"
                                   th:onclick="@{document.forms['authorForm'].submit(); return false;}"
                                   class="btn btn-primary"
                                   title="Save author">Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; 2021</p>
</footer>

<script src="../../resources/static/js/bootstrap.bundle.min.js"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
